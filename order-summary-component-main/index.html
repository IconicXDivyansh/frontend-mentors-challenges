<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../common-styles.css" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Color palette */
        --color-blue-50: hsl(225, 100%, 98%);
        --color-blue-100: hsl(225, 100%, 94%);
        --color-blue-700: hsl(245, 75%, 52%);
        --color-blue-950: hsl(223, 47%, 23%);
        --color-gray-600: hsl(224, 23%, 55%);
      }
      body {
        min-height: 100vh;
        overflow: hidden;
        background: var(--color-blue-100);
        background-image: url("./images/pattern-background-mobile.svg");
        background-repeat: no-repeat;
        background-size: contain;
        background-size: 100% 35%;
        font-family: "Red Hat Display", sans-serif;
        margin: 1.5rem;
      }
      main {
        border-radius: 16px;
        box-shadow: 0 10px 20px hsla(245, 75%, 52%, 0.18);
        min-width: 350px;
        max-width: 500px;
      }
      .card {
        --card-radius: 16px;
      }
      .card-image img {
        width: 100%;
        border-top-left-radius: var(--card-radius);
        border-top-right-radius: var(--card-radius);
        display: block;
      }
      .card-content {
        background: white;
        border-bottom-left-radius: var(--card-radius);
        border-bottom-right-radius: var(--card-radius);
        padding: clamp(24px, 4vw, 38px);
        text-align: center;
      }
      .card-text h1 {
        color: var(--color-blue-950);
        font-size: 1.5rem;
        font-weight: 900;
        margin-bottom: 16px;
      }
      .card-text p {
        color: var(--color-gray-600);
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.5;
        margin-bottom: 24px;
        padding-inline: clamp(8px, 4vw, 32px);
      }
      .card-plan {
        background: var(--color-blue-50);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        border-radius: 12px;
      }
      .plan-details {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .plan-text {
        font-size: 0.9rem;
        display: flex;
        flex-direction: column;
        gap: 3px;
      }
      .plan-text h4 {
        font-weight: 800;
      }
      .plan-text p {
        color: var(--color-gray-600);
        font-weight: 700;
      }
      .plan-change a {
        color: var(--color-blue-700);
        font-weight: 800;
        font-size: 0.9rem;
      }
      .card-cta-section {
        margin-top: 26px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .btn {
        padding: 16px;
        border-radius: 8px;
        font-weight: 900;
        font-size: 0.9rem;
        border: none;
        cursor: pointer;
      }
      .proceed-btn {
        background: var(--color-blue-700);
        color: white;
        box-shadow: 0 1px 1px hsla(245, 75%, 52%, 0.1),
          0 2px 2px hsla(245, 75%, 52%, 0.1), 0 4px 4px hsla(245, 75%, 52%, 0.1),
          0 8px 8px hsla(245, 75%, 52%, 0.1),
          0 16px 16px hsla(245, 75%, 52%, 0.2);
      }
      .cancel-btn {
        background: transparent;
        color: var(--color-gray-600);
      }
      @media screen and (min-width: 800px) {
        body {
          background-image: url("./images/pattern-background-desktop.svg");
          background-size: 100% 50%;
        }
      }
    </style>
  </head>
  <body class="centered global-resets">
    <main>
      <div class="card">
        <div class="card-image">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-content">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card-plan">
            <div class="plan-details">
              <div class="plan-icon">
                <img src="./images/icon-music.svg" alt="music icon" />
              </div>
              <div class="plan-text">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="plan-change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="card-cta-section">
            <button class="btn proceed-btn">Proceed to Payment</button>
            <button class="btn cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/iconicxdivyansh">Divyansh Pingle</a>.
      </div>
    </footer>
  </body>
</html>
