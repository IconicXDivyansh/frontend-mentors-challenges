<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../common-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      :root {
        --orange-500: hsl(25, 97%, 53%);
        --white: hsl(0, 100%, 100%);
        --grey-500: hsl(217, 12%, 63%);
        --grey-900: hsl(213, 19%, 18%);
        --grey-950: hsl(216, 12%, 8%);
        --wght-400: 400;
        --wght-700: 700;
      }
      body {
        min-height: 100vh;
        font-family: "Overpass", sans-serif;
        font-weight: var(--wght-400);
        background: var(--grey-950);
        color: var(--white);
      }
      .card {
        background: var(--grey-900);
        border-radius: 12px;
        padding: 0.8rem;
        margin: 1rem;
        width: clamp(300px, 90vw, 430px);
      }
      .card-icon {
        padding: 0.5rem 1.5rem;
      }
      .card-icon img {
        background: hsl(217, 12%, 21%);
        padding: 1rem;
        border-radius: 30px;
      }
      .card-text {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .card-content {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        padding: 0 1.5rem 2rem 1.5rem;
      }
      .card-content p {
        color: var(--grey-500);
      }
      .ratings {
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      .rating {
        background: hsl(217, 12%, 21%);
        color: var(--grey-500);
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--grey-500);
      }
      .rating button {
        border: none;
        font-weight: var(--wght-700);
        background: inherit;
        font-size: 1rem;
        color: inherit;
      }

      .card-cta button {
        width: 100%;
        padding: 1rem;
        background: var(--orange-500);
        color: var(--grey-900);
        text-transform: uppercase;
        border: none;
        border-radius: 24px;
        font-weight: var(--wght-700);
        letter-spacing: 1px;
        cursor: pointer;
      }
      .thank-you-content {
        text-align: center;
      }
      .badge {
        background: hsl(217, 12%, 21%);
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
        display: inline-block;
        margin-top: 1rem;
        width: fit-content;
        margin-inline:auto;
        border-radius: 30px;
        color: var(--orange-500);
      }
    </style>
  </head>

  <body class="centered global-resets">
    <div class="container">
      <div class="card">
        <div class="card-icon">
          <img src="./images/icon-star.svg" alt="Star Icon" />
        </div>
        <div class="card-content">
          <div class="card-text">
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <ul class="ratings">
            <li class="rating">
              <button>1</button>
            </li>
            <li class="rating">
              <button>2</button>
            </li>
            <li class="rating">
              <button>3</button>
            </li>
            <li class="rating">
              <button>4</button>
            </li>
            <li class="rating">
              <button>5</button>
            </li>
          </ul>
          <div class="card-cta">
            <button class="submit-btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/iconicxdivyansh">Divyansh Pingle</a>.
      </div>
    </footer>

    <script>
      const ratings = document.querySelectorAll(".rating");
      const button = document.querySelector(".submit-btn");
      const card = document.querySelector(".card");
      let selectedRating = null;
      ratings.forEach((rating) => {
        rating.addEventListener("click", () => {
          // reset styles for all
          ratings.forEach((r) => {
            r.style.background = "hsl(217, 12%, 21%)"
            r.style.color = "var(--grey-500)";
          });
          rating.style.background = "var(--orange-500)";
          rating.style.color = "var(--white)";
          rating.style.fontWeight = "var(--wght-700)";
          selectedRating = rating.innerText.trim();
        });
      });

      button.addEventListener("click", () => {
        if (selectedRating) {
          card.innerHTML = `<div class="thank-you-content">
        <div class="card-image">
          <img src="./images/illustration-thank-you.svg" alt="thank you image">
        </div>
        <div class="card-content">
          <span class="badge">
            You selected ${selectedRating} out of 5
          </span>
          <div class="card-text">
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, 
              donâ€™t hesitate to get in touch!</p>
          </div>
        </div>
      </div>`;
        } else {
          alert("Please select a rating before submitting.");
        }
      });
    </script>
  </body>
</html>
