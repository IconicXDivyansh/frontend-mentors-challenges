<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    @font-face {
      font-family: 'Figtree'; 
      src: url('./assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900; /* Supports weights from 100 to 900 */
      font-style: normal;
    }

    :root{
      --background: hsl(47, 88%, 63%);
      --white: hsl(0, 0%, 100%);
      --gray-500: hsl(0,0%, 42%);
      --gray-950: hsl(0, 0%, 7%);
      --wght-800: 800;
      --wght-700: 500;
    }

    *, *::before, *::after{
      box-sizing: border-box;
      margin:0;
      padding:0;
    }
    body{
      min-height: 100vh;
      overflow: hidden;
      background: var(--background);
      font-family: 'Figtree', sans-serif;

    }
    .centered{
      display:grid;
      place-content:center;
    }
    .card{
      --card-padding: 20px;
      --card-radius:18px;
      background: var(--white);
      padding: var(--card-padding);
      border-radius: var(--card-radius);
      margin:28px;
      border:1px solid black;
      display: flex;
      flex-direction: column;
    }
    .card{
      min-width: 350px;
      max-width: 500px;
      position: relative;
    }

    .card::after{
      content:'';
      position: absolute;
      height: 100%;
      width: 100%;
      background: hsl(0, 50%, 0%);
      border-radius: var(--card-radius);
      z-index:-1;
      right:-2.5%;
      bottom:-2.5%;
      transition: all 0.7s ease-in-out;
    }

    .card:hover.card::after{
      
      right:2.5%;
      bottom: 2.5%;
    }

    .card-image img{
      width:100%; 
      border-radius: calc(var(--card-radius) - var(--card-padding) + 0.75rem);
    }
    .card-content {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .tag{
      background: var(--background);
      padding: clamp(4px, 2vw, 8px) clamp(8px, 2vw, 16px);
      font-size: clamp(0.7rem, 3vw, 1rem);
      font-weight: var(--wght-800);
      border-radius: 8px;
    }

    .card-content h2{
      font-size:clamp(1.3rem, 4vw, 2rem);
      color: var(--gray-950);
      font-weight: var(--wght-800);
    }
    .card-content h2:hover{
      color: var(--background);
      cursor: pointer;
    }
    .card-content p{
      color: var(--gray-500);
      font-size:clamp(0.8rem, 3vw, 1.125rem);
      line-height: 1.5;
    }
    .avatar{
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;

    }
    .avatar img{
      width:40px;
      height:40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .avatar span{
      font-weight: var(--wght-800);
      font-size:clamp(0.7rem, 3vw, 1rem);
      color: var(--gray-950);
    }

    
    footer{
        position: fixed;
        width: 100%;
        bottom: 10px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
  </style>
</head>
<body class="centered">

  <main>
    <div class="centered">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="card-image" />
        </div>
        <div class="card-content">
          <span class="tag">Learning</span>
          <p class="date">Published 11 Dec, 2025</p>
          <h2>HTML & CSS foundations</h2>
          <p>These languages are the building blocks of every website defining structure, content and presentation.</p>
          <div class="avatar">
            <img src="./assets/images/image-avatar.webp" alt="avatar">
            <span>Greg Harper</span>
          </div>
        </div>

      </div>
    </div>
  </main>

 
  <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="#">Divyansh Pingle</a>.
      </div>
    </footer>
</body>
</html>
