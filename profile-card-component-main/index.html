<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../common-styles.css" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --blue600: hsl(185, 75%, 39%);
        --navy950: hsl(229, 23%, 23%);
        --gray500: hsl(227, 10%, 46%);
        --gray100: hsl(225, 10%, 92%);
      }
      body {
        background: var(--blue600);
        min-height: 100vh;
        overflow: hidden;
        font-family: "Kumbh Sans", sans-serif;
        font-size: clamp(13px, 1.2vw, 16px);
      }

      .card {
        border-radius: 12px;
        min-width: 350px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .greyed {
        color: var(--gray500);
      }
      .card-header img {
        width: 100%;
        display: block;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .card-content {
        text-align: center;
        background: white;
        position: relative;
        padding-top: 4.2rem;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }
      .card-content .profile-pic {
        border-radius: 50%;
        border: 5px solid white;
        position: absolute;
        top: -3.25rem;
        left: 50%;
        transform: translateX(-50%);
      }
      .main-text h1 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }
      .main-text h1 .greyed {
        margin-left: 0.45rem;
      }
      .stats-container {
        border-top: 1px solid var(--gray100);
        display: flex;
        justify-content: space-around;
        padding: 1.5rem 0;
        margin-top: 1.5rem;
      }

      .bg-pattern-top {
        position: absolute;
        top: 0;
        left: 0;
        width: clamp(120%, 100vw, 150%);
        height: clamp(100%, 100vh, 150%);
        transform: translate(-50%, -50%);
        background: url("./images/bg-pattern-top.svg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom right;
      }

      .bg-pattern-bottom {
        position: absolute;
        bottom: 0;
        right: 0;
        width: clamp(120%, 100vw, 150%);
        height: clamp(100%, 100vh, 150%);
        transform: translate(50%, 50%);
        background: url("./images/bg-pattern-bottom.svg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      @media screen and (min-width: 1000px) {
        .bg-pattern-top {
          width: clamp(150%, 100vw, 180%);
          height: clamp(120%, 100vh, 150%);
        }
        .bg-pattern-bottom {
          width: clamp(150%, 100vw, 180%);
          height: clamp(120%, 100vh, 150%);
        }
      }
    </style>
  </head>
  <body class="global-resets centered">
    <main class="centered">
      <div class="bg-pattern-top"></div>
      <div class="bg-pattern-bottom"></div>
      <div class="card">
        <div class="card-header">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-content">
          <img
            class="profile-pic"
            src="./images/image-victor.jpg"
            alt="Victor Crest"
          />
          <div class="main-text">
            <h1>
              Victor Crest
              <span class="greyed">26</span>
            </h1>
            <h3 class="greyed">London</h3>
          </div>
          <div class="stats-container">
            <div class="stat">
              <h2>80K</h2>
              <p class="greyed">Followers</p>
            </div>
            <div class="stat">
              <h2>803K</h2>
              <p class="greyed">Likes</p>
            </div>
            <div class="stat">
              <h2>1.4K</h2>
              <p class="greyed">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/iconicxdivyansh">Divyansh Pingle</a>.
      </div>
    </footer>
  </body>
</html>
