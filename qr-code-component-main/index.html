<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>

    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background:radial-gradient(circle at 50% 50%,rgb(255,255,255),rgb(212, 224, 248), rgb(255, 255, 255), dodgerblue);
        display: grid;
        place-content: center;
        min-height: 100vh;
      }

      .container{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card{
        --card-padding:16px;
        --card-radius:24px;
        background: hsl(0, 0%, 100%);
        box-shadow: 0 25px 40px rgba(0, 0, 0, 0.1);
        max-width: 55%;
        padding: var(--card-padding);
        border-radius: var(--card-radius);
        display: flex;
        flex-direction: column;
      }

      img{
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: calc(var(--card-radius) - var(--card-padding));
      }

      .card-content{
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 24px;
        margin-bottom: 10px;
      }

      .card-content h1{
        font-size: clamp(18px, 4vw, 24px);
      }
      .card-content p{
        font-size: clamp(14px, 3vw, 16px);
        color: hsl(220, 15%, 55%);
        max-width: 80%;
        margin: 0 auto;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 10px;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-image">
            <img src="/qr-code-component-main/images/image-qr-code.png" alt="qr code image" />
          </div>
          <div class="card-content">
            <h1>Improve your front-end skills by building projects</h1>
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>

    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Divyansh Pingle</a>.
    </div>
  </body>
</html>
