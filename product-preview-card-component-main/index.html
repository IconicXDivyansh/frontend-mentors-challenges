<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="../common-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
   :root{
    --green-500: hsl(158, 36%, 37%);
    --green-700: hsl(158, 42%, 18%);
    --black:    hsl(212, 21%, 14%);
    --grey:     hsl(228, 12%, 48%);
    --cream:    hsl(30, 38%, 92%);
    --white:    hsl(0, 0%, 100%);
   }
   body{
    font-family: 'Montserrat', sans-serif;
    background-color: var(--cream);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   }
    body::selection{
      background: var(--green-500);
      color: var(--white);
    }
    
   /* Mobile First Styles  */
    .card{
      --card-radius:8px;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      width: clamp(300px, 90vw, 380px);
      background: var(--white);
      border-radius: var(--card-radius);
      font-size: 14px;
    }
    .card-image img{
      width: 100%;
      object-fit: cover;
      border-top-left-radius: var(--card-radius);
      border-top-right-radius: var(--card-radius);
    }
    .card-content{
      margin-block: 0.25rem;
      padding: 1.5rem;
    }
    .card-category{
      font-size: 0.75rem;
      letter-spacing: 5px;
      font-weight: 500;
      text-transform: uppercase;
      color: var(--grey);
    }
    .card-title{
      font-family: 'Fraunces', serif;
    }
    .card-description{
      color: var(--grey);
      line-height: 1.5;
      font-weight: 500;
    }
    .card-pricing{
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .current-price{
      color: var(--green-500);
      font-family: 'Fraunces', serif;
      font-size: 1.2rem;
    }
    .original-price p{
      text-decoration: line-through;
      color: var(--grey);
    }
    .card-action button{
      width: 100%;
      padding: 1rem;
      background-color: var(--green-500);
      border: none;
      border-radius: 8px;
      color: var(--white);
      font-weight: 700;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-action button:hover{
      background: var(--green-700);
      transition: background-color 0.3s ease-in-out;
    }
    .card-action button:active{
      transform: scale(0.98);
    }
    .card-action span{
      font-size: 1rem;
    }
    .cart-icon{
      height: 0.9rem;
      margin-right: 0.5rem;
    }
   
    /* Media Queries for larger screens */
    @media screen and (min-width: 600px){
      .card{
        flex-direction: row;
        width: clamp(500px, 80vw, 700px);
      }
      .card-image img{
        height: 100%;
        border-top-left-radius: var(--card-radius);
        border-bottom-left-radius: var(--card-radius);
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        src: url('./images/image-product-desktop.jpg');
      }
      .card-content{
        width: 90%;
      }
    }

  </style>
</head>
<body class="">
  <main>
  <div class="container centered">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-product-mobile.jpg" alt="chanel perfume image">
      </div>
      <div class="card-content">
        <div class="card-category">
          <span>Perfume</span>
        </div>
        <div class="card-title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="card-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="card-pricing">
          <div class="current-price">
            <h2>$149.99</h2>
          </div>
          <div class="original-price">
            <p>$169.99</p>
          </div>
        </div>
        <div class="card-action">
          <button>
            <img class="cart-icon" src="./images/icon-cart.svg" alt="icon cart svg icon">
            <span>Add to Cart</span>
          </button>
      </div>
    </div>
  </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/iconicxdivyansh">Divyansh Pingle</a>.
    </div>
  </footer>
</body>
</html>
