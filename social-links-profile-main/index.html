<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="../common-styles.css">
  <style>
    @font-face {
      font-family: 'Inter';
      src: url("./assets/fonts/Inter-VariableFont_slnt\,wght.ttf");
    }
    :root{
      --accent: hsl(75, 94%, 57%);
      --white: hsl(0, 0%, 100%);
      --grey700: hsl(0, 0%, 20%);
      --grey800: hsl(0, 0%, 12%);
      --grey900: hsl(0, 0%, 8%);
    }
    *, *::before, *::after{
      box-sizing: border-box;
      margin:0;
      padding:0;
    }
    body{
      min-height: 100vh;
      overflow: hidden;
      background: var(--grey900);
      color: var(--white);
      display: grid;
      font-family: 'Inter', sans-serif;
      place-content: center;
    }
    .card{
      background: var(--grey800);
      border-radius:16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem
    }
    .card-image {
      width: clamp(70px, 15vw, 100px);
      margin-bottom: 0.3rem;
    }
    .card-content{
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0 1rem 0.2rem 1rem;
    }
    .card-content h1{
      font-size: clamp(1.5rem, 4vw, 2rem);
    }
    .accent{
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 0.8rem;
    }
    .card-content p:not(.accent){
      font-size: clamp(0.8rem, 2vw, 1rem);
    }
    .socials{
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      padding: 0.5rem;
      list-style: none;
    }    
    .social-link{
      display: block;
      font-size: clamp(0.8rem, 2vw, 1rem);
      text-decoration: none;
      text-align: center;
      color:var(--white);
      font-weight: 700;
      background: var(--grey700);
      padding: clamp(0.6rem, 2vw, 0.8rem);
      border-radius: 8px;
    }

    .social-link:focus-visible{
      outline: 2px dashed var(--accent);
      outline-offset: 2px;
    }

    .social-link:hover{
      background: var(--accent);
      color: var(--grey900);
      transition: all 0.2s ease-in-out;
    }
    img{
      width: 100%;
      border-radius: 100%;
    }
    footer{
        position: fixed;
        width: 100%;
        bottom: 10px;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: var(--white);
      }
  </style>
</head>
<body class="centered">

  <main>
    <div class="card centered">
        <div class="card-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        </div>
        <div class="card-content">
          <h1>Jessica Randall</h1>
          <p class="accent">London, United Kingdom</p>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <ul class="socials">
          <li><a class="social-link" href="#">GitHub</a></li>
          <li><a class="social-link" href="#">Frontend Mentor</a></li>
          <li><a class="social-link" href="#">LinkedIn</a></li>
          <li><a class="social-link" href="#">Twitter</a></li>
          <li><a class="social-link" href="#">Instagram</a></li>
        </ul>
    </div>
  </main>

    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/iconicxdivyansh">Divyansh Pingle</a>.
    </div>
  </footer>
</body>
</html>
